---
layout: default
title: Projects
---
<div class="container">
  <h3>Projects</h3>
{% for project in site.data.Projects %}
  <div class="row">
    <div class="panel panel-default">
      <div class="panel-body">
  <aside class="col-sm-2">
    <a href= {{project.projectURL}}>
    <img class="img-responsive img-circle img-logos" src="{{ site.baseurl }}/assets/images/{{project.projectImageFileName}}" alt="{{pproject.projectImageAlt}}" />
    </a>
  </aside>
  <article class="col-sm-10">
  <a href= {{project.projectURL}}>
      <strong>{{project.projectTitle}}</strong>
    </a>
    <p>
      {{project.projectDescription}}
    </p>
  </article>
      </div>
    </div>
  </div>
{% endfor %}
</div>
